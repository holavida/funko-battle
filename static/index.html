<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funko Battle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="game-header">
            <div class="user-info">
                <span id="playerLevel">Nivel: 1</span>
                <span id="funkoCoins">FunkoCoins: 0</span>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="game-container">
            <!-- Navigation -->
            <nav class="game-nav">
                <button class="nav-btn active" data-section="collection">Colección</button>
                <button class="nav-btn" data-section="battle">Batalla</button>
                <button class="nav-btn" data-section="shop">Tienda</button>
                <button class="nav-btn" data-section="exchange">Cambio</button>
            </nav>

            <!-- Game Sections -->
            <section id="collection" class="game-section active">
                <h2>Mi Colección de Funkos</h2>
                <div class="funko-grid" id="funkoCollection"></div>
            </section>

            <section id="battle" class="game-section">
                <h2>Arena de Batalla</h2>
                <div class="battle-arena">
                    <div class="player-funko"></div>
                    <div class="vs-indicator">VS</div>
                    <div class="opponent-funko"></div>
                </div>
                <button id="findBattle" class="battle-btn">Buscar Batalla</button>
            </section>

            <section id="shop" class="game-section">
                <h2>Tienda</h2>
                <div class="shop-grid">
                    <div class="shop-item mystery-box" data-tier="common">
                        <h3>Caja Común</h3>
                        <p>100 FunkoCoins</p>
                    </div>
                    <div class="shop-item mystery-box" data-tier="rare">
                        <h3>Caja Rara</h3>
                        <p>250 FunkoCoins</p>
                    </div>
                    <div class="shop-item mystery-box" data-tier="legendary">
                        <h3>Caja Legendaria</h3>
                        <p>500 FunkoCoins</p>
                    </div>
                </div>
            </section>

            <section id="exchange" class="game-section">
                <h2>Cambio de Monedas</h2>
                <div class="exchange-container">
                    <input type="number" id="exchangeAmount" placeholder="Cantidad de FunkoCoins">
                    <select id="cryptoSelect">
                        <option value="btc">Bitcoin</option>
                        <option value="eth">Ethereum</option>
                    </select>
                    <button id="exchangeBtn">Cambiar</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Modals -->
    <div id="funkoModal" class="modal">
        <div class="modal-content">
            <h2>Detalles del Funko</h2>
            <div class="funko-details"></div>
            <button class="modal-close">Cerrar</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
